<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Login Form -->
    <link rel="stylesheet" href="./NAEESHOP-GIT/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form onsubmit="event.preventDefault()" class="box">
                        <h1>Signup</h1>
                        <span>
                        <span>
                        </span>
                        <input type="text" name="" placeholder="Full Name">
                        <input type="text" name="" placeholder="Mobile Number">
                        <input type="text" name="" placeholder="Email">
                        <input type="password" name="" placeholder="Password">
                        <input type="password" name="" placeholder="Re-Enter Password">


                        <input type="submit" name="" value="signup" href="#" id="signup-button">
                        <div class="col-md-12">
                            <a class="forgot-text-muted" id="forgot" href="#" style="
                            padding-left: 12px;"> Or Signup with</a><br>
                            <ul class="social-network social-circle" style="
                            padding-left: 111px">
                                <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
